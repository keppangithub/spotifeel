[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --cov=API
    --cov=Client
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

[coverage:run]
omit = 
    */tests/*
    */venv/*
    */node_modules/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
