<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--General CSS-->
  <link href="/static/general.css" rel="stylesheet" type="text/css" />

  <!--Specific CSS-->
  <link rel="stylesheet" href="/static/playlist.css" type="text/css" />

  <!--Font download-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />

  <!--Bootstrap css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <title>Diary page</title>
</head>

<body>
  {% include 'header.html' %}

  <div class="container">
    <h1 class="text-center">{{feeling}} - {{today}}</h1>

    <!--Carousell with playlist information-->

    <div class="d-flex justify-content-center">
      <div class="playlist_item w-25">
        {% if songs_for_playlist%}
        {% for songs in songs_for_playlist%}
        {% set song = songs[0].split(',') %}
        <p id="print_song">{{song[0]}} - {{song[1]}}</p>
        {%endfor%}
        {%endif%}
      </div>
    </div>

  </div>

  <!--JavaScript Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
