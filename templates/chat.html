<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--General CSS-->
  <link href="/static/general.css" rel="stylesheet" type="text/css" />

  <!--Specific CSS-->
  <link rel="stylesheet" href="/static/chat.css" type="text/css" />

  <!--Font download-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />

  <!--Bootstrap css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <title>Diary page</title>
</head>

<body>
  {% include 'header.html' %}
  <section class="container chatbox mt-5">
    <div class="row">
      <!--FrÃ¥ga-->
      <div class="col-1"></div>
      <div class="col-6 text-left">
        <h1 id="question" class="question-style">Hur var din dag?</h1>
        <date id="date">{{today}}</date>
      </div>
      <!--Chatruta-->
      <div class="col-4">
        <section id="text-section">
          <form action="/" method="POST" class="me-2">
            <input class="form-control rounded" type="text" id="userPrompt" name="userPrompt"
              placeholder="Beskriv din dag..." required />
            <button type="submit" class="btn">Analysera</button>
          </form>
          <div class="col-1"></div>
        </section>
      </div>
    </div>
  </section>

  <!--Bootstrap js-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
